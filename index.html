<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/9b5a3cf7b3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row g-2 city-search-bar">
          <div class="col search-input">
            <input
              type="text"
              class="form-control"
              id="city-input"
              placeholder="Search for your city!"
            />
          </div>
          <div class="col-3 search-button">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
          <div class="col-1 geolocation-button">
            <button type="submit" class="btn" id="geolocation-button">
              <i class="fas fa-location-arrow"></i>
            </button>
          </div>
        </div>
      </form>
      <h2 id="current-day-time">Tuesday, 12:00</h2>
      <div class="row justify-content-center">
        <div
          class="col align-self-center d-flex justify-content-around"
          id="current-weather"
        >
          <div>
            <h1 id="current-city">PARIS</h1>
          </div>
          <div>
            <i class="fas fa-cloud-sun-rain" id="current-weather-icon"></i>
          </div>
          <div>
            <h2 id="current-temp">
              <span id="temp">17</span>
              <sup>
                <a href="#" id="celsius-temp">°C</a> |
                <a href="#" id="farenheit-temp">°F</a></sup
              >
            </h2>
          </div>
        </div>
        <div class="col-3 forecast">
          <ul>
            <li>
              <span class="days">Mon</span><br />
              <i class="small-icons fas fa-cloud-rain"></i> 10°
            </li>
            <li>
              <span class="days">Tue</span><br />
              <i class="small-icons fas fa-cloud-sun"></i> 15°
            </li>
            <li>
              <span class="days">Wed</span><br /><i
                class="small-icons far fa-snowflake"
              ></i>
              2°
            </li>
            <li>
              <span class="days">Thur</span><br />
              <i class="small-icons fas fa-sun"></i> 27°
            </li>
            <li>
              <span class="days">Fri</span><br />
              <i class="small-icons fas fa-poo-storm"></i> 8°
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
